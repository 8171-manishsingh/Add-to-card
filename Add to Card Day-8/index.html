<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Add to Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="open-cart-btn" onclick="toggleCart()">Add to Cart</button>

<div class="container" id="product-list">
</div>

<div class="cart-panel" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total">Total: $0.00</div>
</div>

<script src="main.js">
</script>

</body>
</html>
